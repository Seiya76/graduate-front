<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-container" class="auth-container">
        <div class="auth-card">
            <h1>Chat App</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
            <p>アカウントをお持ちでない方は <a href="#" id="show-signup">新規登録</a></p>
        </div>
    </div>

    <!-- 新規登録画面 -->
    <div id="signup-container" class="auth-container" style="display: none;">
        <div class="auth-card">
            <h1>新規登録</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-username">ユーザー名</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">メールアドレス</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">パスワード</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-primary">登録</button>
            </form>
            <p>既にアカウントをお持ちの方は <a href="#" id="show-login">ログイン</a></p>
        </div>
    </div>

    <!-- メインアプリケーション -->
    <div id="app-container" style="display: none;">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-left">
                <h1>Chat App</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img id="user-avatar" src="assets/images/default-avatar.png" alt="User Avatar" class="user-avatar">
                    <span id="username">ユーザー名</span>
                    <button id="logout-btn" class="btn btn-secondary">ログアウト</button>
                </div>
            </div>
        </header>

        <div class="app-body">
            <!-- サイドバー（ルーム一覧） -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>チャットルーム</h3>
                    <button id="create-room-btn" class="btn btn-small">+</button>
                </div>
                <div class="room-search">
                    <input type="text" id="room-search" placeholder="ルームを検索...">
                </div>
                <div id="rooms-list" class="rooms-list">
                    <!-- ルーム一覧がここに動的に挿入される -->
                </div>
            </aside>

            <!-- メインチャットエリア -->
            <main class="main-content">
                <div id="welcome-screen" class="welcome-screen">
                    <h2>チャットルームを選択してください</h2>
                    <p>左側のルーム一覧からチャットを開始しましょう</p>
                </div>

                <div id="chat-container" class="chat-container" style="display: none;">
                    <!-- チャットヘッダー -->
                    <div class="chat-header">
                        <div class="chat-info">
                            <h3 id="current-room-name">ルーム名</h3>
                            <span id="room-members-count">メンバー: 0人</span>
                        </div>
                        <div class="chat-actions">
                            <button id="room-settings-btn" class="btn btn-icon">⚙️</button>
                        </div>
                    </div>

                    <!-- メッセージエリア -->
                    <div id="messages-container" class="messages-container">
                        <!-- メッセージがここに動的に挿入される -->
                    </div>

                    <!-- メッセージ入力エリア -->
                    <div class="message-input-area">
                        <form id="message-form" class="message-form">
                            <input type="file" id="file-input" accept="image/*,*" style="display: none;">
                            <button type="button" id="attach-btn" class="btn btn-icon">📎</button>
                            <input type="text" id="message-input" placeholder="メッセージを入力..." class="message-input">
                            <button type="submit" id="send-btn" class="btn btn-primary">送信</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- モーダル: 新規ルーム作成 -->
    <div id="create-room-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新しいルームを作成</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <form id="create-room-form">
                <div class="input-group">
                    <label for="room-name">ルーム名</label>
                    <input type="text" id="room-name" required>
                </div>
                <div class="input-group">
                    <label for="room-type">ルームタイプ</label>
                    <select id="room-type">
                        <option value="GROUP">グループ</option>
                        <option value="DIRECT">ダイレクト</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-create">キャンセル</button>
                    <button type="submit" class="btn btn-primary">作成</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ローディング画面 -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>読み込み中...</p>
    </div>

    <!-- トースト通知 -->
    <div id="toast-container" class="toast-container"></div>

    <!-- AWS SDK and Amplify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1479.0/aws-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.3.7/amazon-cognito-identity.min.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
